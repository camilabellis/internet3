<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Buscador de Películas">
    <meta name="author" content="Bellis, Comugnaro">
    <title>Películas</title>
    <link href="assets/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/style.css">
  </head>

  <body>

    <div class="container">

      <form name="newFilm" class="card col-12">
        <div class="text-muted text-center">Add your movie</div>
        <div class="form-group">
          <label class="col-12" for="title">Title
            <input type="text" id="title" name="title" class="form-control">
          </label>      
          <label class="col-12" for="description"> Description
            <input type="text" id="description" name="description" class="form-control">
          </label>      
          <label class="col-12" for="gender">Gender
            <input type="text" id="gender" name="gender" class="form-control">
          </label>      
          <label class="col-12" for="poster">Poster 
            <input type="text" id="poster" name="poster" class="form-control">
          </label>      
          <label class="col-12" for="score">Score
            <input type="text" id="score" name="score" class="form-control">
          </label>      
          <label class="col-12" for="cast">Cast 
            <input type="text" id="cast" name="cast" class="form-control">
          </label>          
          <button type="submit" id="enviar" class="btn btn-primary">Send</button>
        </div>
      </form>

      <hr>
      <div class="row"></div>
      
    </div>

    <script src="assets/jquery.js"></script>
    <script src="assets/bootstrap.min.js"></script>
    <script src="assets/scripts.js"></script>
    <script src="assets/description.js"></script>
    <script src="assets/form.js"></script>
  
  </body>

</html>
